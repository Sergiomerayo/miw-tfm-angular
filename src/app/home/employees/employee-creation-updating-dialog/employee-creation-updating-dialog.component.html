<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input [(ngModel)]="employee.name" id="name" matInput required type="text"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Category</mat-label>
    <input [(ngModel)]="employee.category" id="category" matInput required type="text"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Salary</mat-label>
    <input [(ngModel)]="employee.salary" id="salary" matInput required type="text"/>
  </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
  <button cdkFocusInitial mat-dialog-close mat-raised-button>Close</button>
  <button (click)="create()" *ngIf="isCreate()" color="primary" mat-raised-button>
    Create
  </button>
  <button (click)="update()" *ngIf="!isCreate()" color="primary" mat-raised-button>
    Update
  </button>
</mat-dialog-actions>
